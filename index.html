    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .font-brand {
            font-family: 'Montserrat', sans-serif;
        }

        /* Estilos para as gotas de água */
        .water-drops-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .water-drops-container div {
            position: absolute;
            bottom: 100%;
            width: 15px;
            height: 15px;
            background-color: rgba(98, 152, 139, 0.4);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        .drop-1 {
            left: 20%;
            animation-delay: 0s;
            animation-duration: 10s;
        }

        .drop-2 {
            left: 45%;
            animation-delay: 2s;
            animation-duration: 8s;
        }

        .drop-3 {
            left: 70%;
            animation-delay: 4s;
            animation-duration: 12s;
        }

        .drop-4 {
            left: 90%;
            animation-delay: 6s;
            animation-duration: 9s;
        }

        /* Animação de queda */
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
